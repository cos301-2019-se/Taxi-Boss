<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Taxi Boss">
    <meta name="author" content="Supreme Internect">
    <meta name="keywords" content="Taxi Boss, Reporting">

    <title>Taxi Boss</title>


    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <link href="css/sb-admin.css" rel="stylesheet">

    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body id="page-top">

    <!--Nav Bar-->
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <a class="navbar-brand mr-1" href="index.html">Taxi Boss</a>

        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fas fa-bars"></i>
        </button>

    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="charts.html">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Charts</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tables.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Tables</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="map.html">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Map</span></a>
            </li>
        </ul>

        <!-- Overview-->
        <div id="content-wrapper">

            <div class="container-fluid">

                <div class="overview-wrap">
                    <h2 class="title-1">Overview</h2>

                </div>

                <!-- Overview Cards-->
                <div class="row m-t-25">
                    <div class="col-sm-6 col-lg-4">
                        <div class="overview-item overview-item--c1">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-calendar-note"></i>
                                    </div>
                                    <div class="text">
                                        <h2 id="chart1"></h2>
                                        <h2><span>Violations Reported</span></h2>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <canvas id="widgetChart1"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="overview-item overview-item--c2">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-directions-bus"></i>
                                    </div>
                                    <div class="text">
                                        <h2 id="chart2"></h2>
                                        <h2><span>Registered Taxi's</span></h2>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <canvas id="widgetChart2"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="overview-item overview-item--c3">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="zmdi zmdi-account-o"></i>
                                    </div>
                                    <div class="text">
                                        <h2 id="chart3"></h2>
                                        <h2><span>Registered Monitors</span></h2>
                                    </div>
                                </div>
                                <div class="overview-chart">
                                    <canvas id="widgetChart3"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="container">

                    <div class="card mb-3">
                        <!-- <div class="col-lg-8">-->
                        <div class="card text-center">
                            <div class="card-header">
                                <i class="fas fa-chart-pie"></i> % of Violations over a time period
                                <div class="row">
                                    <div class="form-group name1 col-md-6">
                                        <label class="formText">From</label>
                                        <input type="time" class="form-control" id="time1" name="time">
                                    </div>

                                    <div class="form-group name2 col-md-6">
                                        <label class="formText">To</label>
                                        <input type="time" class="form-control" id="time2" name="time">
                                    </div>

                                    <button type="button" class="btn btn-primary btn-sm " onclick="violationsByTime()" id="send" style="margin-left: 500px">
                                        View
                                    </button>
                                </div>
                            </div>

                            <div class="card-body">
                            <canvas id="myDonoughtGraph" width="100%" height="30"></canvas>
                        </div>
                        <div class="card-footer small text-muted" id="chartupdated6"></div>
                        </div>

                        
                        <!--</div>-->
                    </div>

                </div>
                <!-- /.container-fluid -->

                <!-- Sticky Footer -->
                <footer class="sticky-footer">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright Â© supremeinternect 2019</span>
                        </div>
                    </div>
                </footer>

            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

        <script src="js/sb-admin.min.js"></script>

        <script src="js/demo/overview.js"></script>

</body>

</html>
